<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" type="text/css">

    <!-- 外部引入test.css -->
    <link rel="stylesheet" href="../css/test.css" type="text/css" />
    <link rel="stylesheet" href="../css/csshake-master/dist/csshake.css" type="text/css" />

    <!-- jQuery3.3.1 -->
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <!-- 图标 js -->
    <script src="//at.alicdn.com/t/font_893856_g0v8avrcjlu.js"></script>
    <!-- 自己的test.js -->
    <script defer type="text/javascript" src="../dist/test.bundle.js"></script>
    <title>测试</title>
    <template class="card-template">
        <div class="col-lg-4 my-card">
            <div class="card">
                <!-- 头部 -->
                <div class="card-header" style="padding:5px;z-index:2">
                    <!-- 订阅 -->
                    <div class="flex-justfiy">
                        <button class="btn btn-light " type="submit" style="margin:0;padding:0;">
                            <svg class="icon" aria-hidden="true" style="font-size: 1.4rem;">
                                <use xlink:href="#icon-dingyue"></use>
                            </svg>
                        </button>
                        <!-- 分享 -->
                        <button class="btn btn-light" type="submit" style="margin:0;padding:0;">
                            <svg class="icon" aria-hidden="true" style="font-size: 1.2rem;">
                                <use xlink:href="#icon-fenxiang"></use>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="card-body" style="padding:0;position: relative;">

                    <!-- 模态框 -->
                    <div class="myModal-box">
                        <div class="my-modal">
                            <button type="button" class="btn btn-outline-info " data-dismiss="modal">加入团队</button>
                            <button type="button" class="btn btn-outline-info " data-dismiss="modal">了解详情</button>
                        </div>
                    </div>
                    <!-- 图片 -->
                    <img class="card-img" src="photo/card2.jpg" alt="">
                </div>
                <!-- 尾部 -->
                <div class="card-footer">
                    <a href="#" style="display:flex;align-items: center;margin:0 0 10px 0;text-decoration : none;">
                        <div style="margin-right:5px;">
                            <svg class="icon" aria-hidden="true" style="font-size: 2.5rem;">
                                <use class="avatar" xlink:href="#icon-icons-blond-curly-h"></use>
                            </svg>
                        </div>
                        <h6 class="PromulgatorName" style="color:#2c3338; margin:0;padding:1">小队队</h6>
                    </a>
                    <b class="card-text">基于bootstrap的网站及微信小程序开发</b>
                    <div style="text-align:right"><time>2018/11/22</time></div>
                </div>
            </div>
        </div>
    </template>

</head>

<body>
 <div>
     <div  class="shake shake-hard"style="display: flex;justify-content: center;background:blue;width: 10%;height: 300px">
    </div>
 </div>
</body>

</html>
